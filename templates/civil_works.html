<!DOCTYPE html>
<html>
<head>
    <title>Civil Works Quotation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        form {
            background: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }
        input {
            width: 200px;
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            background: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        td, th {
            border: 1px solid #ccc;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Civil Works Quotation</h1>
    <form method="POST">
        <div>
            <label>Excavation (m³):</label><br>
            <input type="number" name="excavation" step="0.01">
        </div>
        <div>
            <label>Blockwork (m²):</label><br>
            <input type="number" name="blockwork" step="0.01">
        </div>
        <div>
            <label>Plastering (m²):</label><br>
            <input type="number" name="plastering" step="0.01">
        </div>
        <div>
            <label>Concrete (m³):</label><br>
            <input type="number" name="concrete" step="0.01">
        </div>
        <div>
            <label>Formwork (m²):</label><br>
            <input type="number" name="formwork" step="0.01">
        </div>
        <div>
            <label>Labour (₦):</label><br>
            <input type="number" name="labour" step="0.01">
        </div>
        <br>
        <button type="submit">Generate Quotation</button>
    </form>

    {% if result %}
    <h2>Quotation Breakdown</h2>
    <table>
        <tr><th>Item</th><th>Qty</th><th>Unit Rate (₦)</th><th>Total (₦)</th></tr>
        {% for item in result %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.qty }}</td>
            <td>{{ item.rate }}</td>
            <td>{{ item.total }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="3"><strong>Total Estimate</strong></td>
            <td><strong>₦{{ total }}</strong></td>
        </tr>
    </table>
    {% endif %}
</body>
</html>
