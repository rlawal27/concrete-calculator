<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Concrete Volume Calculator</title>
</head>
<body>
    <h1>Concrete Volume Calculator</h1>

    <form method="POST">
        <label>Length (m):</label><br>
        <input type="number" step="0.01" name="length" required><br><br>

        <label>Width (m):</label><br>
        <input type="number" step="0.01" name="width" required><br><br>

        <label>Height (m):</label><br>
        <input type="number" step="0.01" name="height" required><br><br>

        <button type="submit">Calculate Volume</button>
    </form>

    {% if result %}
        <h2>Volume: {{ result }} m³</h2>

        {% if materials %}
            <h3>Estimated Materials:</h3>
            <ul>
                <li>Cement: {{ materials.cement }} bags</li>
                <li>Sand: {{ materials.sand }} m³</li>
                <li>Granite: {{ materials.granite }} m³</li>
                <li>Water: {{ materials.water }} liters</li>
            </ul>
        {% endif %}
    {% endif %}
</body>
</html>
