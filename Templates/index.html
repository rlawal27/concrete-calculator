<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concrete Volume Calculator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow rounded p-4">
        <h2 class="text-center mb-4">Concrete Volume Calculator</h2>
        <form method="post">
            <div class="mb-3">
                <label for="length" class="form-label">Length (m):</label>
                <input type="number" step="any" name="length" id="length" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="width" class="form-label">Width (m):</label>
                <input type="number" step="any" name="width" id="width" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">Height/Thickness (m):</label>
                <input type="number" step="any" name="height" id="height" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Calculate Volume</button>
            </div>
        </form>

        {% if result %}
            <hr class="my-4">
            <h4 class="text-success">Volume: {{ result }}</h4>

            <h5 class="mt-4">Material Estimates (1:2:4 Mix):</h5>
            <ul class="list-group">
                {% for key, value in materials.items() %}
                    <li class="list-group-item d-flex justify-content-between">
                        <span>{{ key }}</span>
                        <strong>{{ value }}</strong>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>

</body>
</html>
