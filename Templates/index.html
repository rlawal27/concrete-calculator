<!DOCTYPE html>
<html>
<head>
    <title>Concrete Volume Calculator</title>
</head>
<body>
    <h1>Concrete Volume Calculator</h1>
    <form method="post">
        <label>Length (m):</label>
        <input type="number" name="length" step="any" required><br>

        <label>Width (m):</label>
        <input type="number" name="width" step="any" required><br>

        <label>Height (m):</label>
        <input type="number" name="height" step="any" required><br>

        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h2>Volume: {{ result }}</h2>
        <ul>
            {% for key, value in materials.items() %}
                <li>{{ key }}: {{ value }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
